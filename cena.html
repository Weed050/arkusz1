    <script>
        function policz(){
            let pow = Number(document.getElementById("powierzchnia").value);
        pow = pow/4
        document.getElementById("result").innerHTML = `Liczba potrzebnych puszek: ${Math.ceil(pow)}.`;
        }
        document.getElementById("policz").addEventListener('click',policz);
